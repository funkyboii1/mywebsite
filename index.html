  <style>
    .marquee {
      position: fixed;
      top: 0;
      width: 100%;
      overflow: hidden;
      background-color: #000;
      color: white;
      z-index: 1000;
    }

    .marquee-text {
      display: inline-block;
      white-space: nowrap;
      animation: scroll-right 10s linear infinite;
      padding: 10px;
      font-weight: bold;
      font-size: 18px;
    }

    @keyframes scroll-right {
      0% {
        transform: translateX(-100%);
      }
      100% {
        transform: translateX(100%);
      }
    }

    /* Push content down to not hide under the marquee */
    body {
      margin-top: 50px;
    }
  </style>
</head>
